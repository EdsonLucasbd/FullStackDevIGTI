<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Front End</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Pesquisa de usu√°rios</h1>

    <!-- <div id="loading" class="progress">
      <div class="indeterminate"></div>
    </div> -->

    <div id="loading" class="flex-row flex-center">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <span style="margin-left: 10px; font-size: 2rem">Aguarde...</span>
    </div>
    
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="inputSearch" type="text" class="validate" disabled/>
          <label for="inputSearch">Buscar por</label>
          <button id="buttonSearch" class="waves-effect waves-light btn" disabled>
            Buscar
          </button>
        </div>
      </div>

      <div class="userContainer">
        <div id="tabUsersFound">
          <span id="totalUsersFound"></span>
        </div>
        <div id="tabUsersStatistics">
        </div>
      </div>
      
    </form>
  </div>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script defer src="./js/script.js"></script>
</body>
</html>
